<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Width e Viewport Height</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Usando vw e vw</h1>
    <!-- vh e vw sÃ£o semelhantes a %, portanto podemos admitir que 1vw ou 1vh valem 1% da largura e da altura, respectivamente -->

    <div class="primeiro-elemento">
        width: 100vw
    </div>
    <div class="segundo-elemento">
        width: 100%
    </div>
