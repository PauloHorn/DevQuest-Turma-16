<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <main class="fundo">
        <div class="imagem">
            <img src="./src/images/rome.png" alt="Obra Rome de Michelangelo">
            <div class="identificacao">
                <h2 class="obra">Rome</h2>
                <h3 class="autor">Michelangelo</h3>
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/boat.png" alt="Obra Boat at Sea de Vincent Van Gogh">
            <div class="identificacao">
                <h2 class="obra">Boat at Sea</h2>
                <h3 class="autor">Vincent Van Gogh</h3>
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/sand.png" alt="Obra Sand and Sea de Leonardo da Vinci">
            <div class="identificacao">
                <h2 class="obra">Sand and Sea</h2>
                <h3 class="autor">Leonardo da Vinci</h3>
            </div>
        </div>
        <div class="imagem">
            <img src="./src/images/night.png" alt="Obra Starry Night de Vincent Van Gogh">
            <div class="identificacao">
                <h2 class="obra">Starry Night</h2>
                <h3 class="autor">Vincent Van Gogh</h3>
            </div>
        </div>
    </main>
</body>
</html>
