<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conselhos</title>

    <link rel="shortcut icon" href="./source/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./source/CSS/reset.css">
    <link rel="stylesheet" href="./source/CSS/style.css">

</head>
<body>
    <main>
        <section class="gerador-de-conselho">
            <h2 class="numero-conselho">Conselho #1</h2>
            <p class="conselho">
                Se conselho fosse bom, ele era vendido!
            </p>
            <picture>
                <source srcset="./source/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./source/images/pattern-divider-desktop.svg" alt="Pattern divider">
              </picture>
            <button class="botao">
                <img src="./source/images/icon-dice.svg" alt="imagem de um dado">
            </button>
        </section>
        
    </main>
</body>
</html>
