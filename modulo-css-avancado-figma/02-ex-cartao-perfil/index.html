<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de apresentação</title>

    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/style.css">
</head>
<body>
    <section class="cartao-de-apresentacao">
        <img class="foto" src="./source/images/foto-para-perfis-pq.jpg" alt="Foto de Paulo Víctor Horn">
        <div class="identificacao">
            <h2 class="nome">Paulo Víctor Horn</h2>
            <h2 class="idade">37</h2>
        </div>
        <p class="pais">Brasil</p>
        <div class="redes-sociais">
            <div class="seguidores">
                <p class="numero">80K</p>
                <p>Followers</p>
            </div>
            <div class="likes">
                <p class="numero">803K</p>
                <p>Likes</p>
            </div>
            <div class="fotos">
                <p class="numero">1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
