<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e parágrafos</title>
</head>
<body>
    <!-- títulos (headings) são marcados com h seguido de um número de 1 a 6, quanto menor o número, mais importante -->
    <h1>Título e parágrafos</h1>
    <h2>Essa página HTML serve para exemplificar títulos e parágrafos.</h2>
    <h3>Exemplo de h3</h3>
    <h4>Exemplo de h4</h4>
    <h5>Exemplo de h5</h5>
    <h6>Exemplo de h6</h6>
    <p>Exemplo de parágrafo</p>
    <p>Procure usar apenas um h1 por página, não é uma regra absoluta, mas pode confundir páginas de busca.</p>
</body>
</html>
