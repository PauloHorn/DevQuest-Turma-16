<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- tudo aqui dentro não parece para o usuário final, são as definições da nossa página -->
    <!-- metatags ou metadescriptions são tags que usamos para descrever o conteúdo de uma página web, elas aparecem em sites de buscas -->
    <!-- ctrl + u nos mostra o código da página aberta no navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o que aparecerá nos sites de busca"><!--Nessa metatag é colocado o que aparece nos sites de busca como google, bing, yahoo, etc-->
    <title>Minha primeira página HTML</title>
</head>
<body>
    <!-- aqui dentro vai tudo o que vai aparecer na nossa página, tudo com que o usuário final vai interagir -->
    <h1>Minha primira página HTML</h1>
</body>
</html>
