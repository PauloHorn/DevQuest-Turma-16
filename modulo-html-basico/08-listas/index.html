<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>arroz</li>
        <li>feijão</li>
        <li>macarrão</li>
    </ul>

    <h2>listas ordenadas</h2>
    <ol>
        <li>adicionar 150 ml de água</li>
        <li>adicionar 150 gramas de farinha</li>
        <li>adiconar 3 ovos</li>
        <li>adicione 100 gramas de açúcar</li>
    </ol>

    <h2>Lustas de descrições ou definições</h2>
    <dl>
        <dt>Coffe</dt>
        <dd>black hot drink</dd>
        <dt>Milk</dt>
        <dd>white cold drink</dd>
    </dl>
</body>
</html>
