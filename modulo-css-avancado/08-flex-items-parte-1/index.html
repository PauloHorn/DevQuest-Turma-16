<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <title>Flex Items - Grow - Basis - Shrink</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-0">0</div>
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-100">Lorem 123 456</div>
            <div class="item grow-1 basis-200">Lorem 123 456 789</div>
            <div class="item grow-1 basis-300">Lorem asdasdasdasd</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            <div class="item grow-1 shrink-2">1</div>
            <div class="item grow-2 shrink-3">2</div>
            <div class="item grow-3 shrink-0">3</div>
        </div>
    </section>
</body>
</html>
