<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações com transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transformações com transform</h1>
    <img src="./src/img/cafe.jpg" alt="imagem de um café">

    <h2>Transform Scale</h2>
    <img src="./src/img/cafe.jpg" alt="imagem de um café" class="scale">

    <h2>Transform Rotate</h2>
    <br>
    <br>
    <img src="./src/img/cafe.jpg" alt="imagem de um café" class="rotate">
    <br>
    <br>
    <br>

    <h2>Transform Translate</h2>
    <img src="./src/img/cafe.jpg" alt="imagem de um café" class="translate">
</body>
</html>
