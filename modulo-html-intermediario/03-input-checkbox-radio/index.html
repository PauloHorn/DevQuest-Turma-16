<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs checkbox e radio</title>
</head>
<body>
    <h1>Inputs checkbox e radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#">

    <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript">

    <br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
