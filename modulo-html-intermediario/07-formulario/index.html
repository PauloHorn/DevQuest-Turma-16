<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <h3>Formulário com get</h3>
    <form action="index.html" method="get">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com post</h3>
    <!-- post são para envio de informações mais seguras, como senhas, e podem ser enviados para backends index.php, por exemplo para validar se é um usuário válido ou não e se a senha está correta -->
    <form action="index.html" method="post">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">

        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular ou e-mail">
        <input type="password" name="senha" id="senha" placeholder="nova senha">

        <br>
        <br>

        <label for="">Data de Nascimento</label>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>
        <br>

        <label for="">Gênero</label>

        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>

        <input type="file" name="" id="">
        
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
