<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>

    <label for="texto-pequeno">Digite um pequeno texto</label>
    <input type="text" name="texto-pequeno" id="texto-pequeno">

    <br>

    <label for="texto-grande">Digite um pequeno texto</label>
    <textarea name="texto-grande" id="texto-grande" spellcheck="true" maxlength="1000"></textarea>
</body>
</html>
