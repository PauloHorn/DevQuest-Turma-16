<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Paulo</td>
                <td>37</td>
                <td>Aprendendo HTML, CSS e JS</td>
            </tr>
            <tr>
                <td>Paola</td>
                <td>36</td>
                <td colspan = 2>Trabalha em farmácia</td>
            </tr>
            <tr>
                <td>Aurora</td>
                <td>4</td>
                <td colspan = 3>Ensino infantil</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>37</td>
                <td colspan = 4>Exemplo</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Totais</td>
                <td>Exemplo</td>
                <td>Exemplo</td>
                <td>Exemplo</td>
                <td>Exemplo</td>
                <td>Exemplo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
