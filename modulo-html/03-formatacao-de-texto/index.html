<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    
    <p>Esse texto vai ter uma palavra em <strong>negrito</strong>.</p>
    <p>Este texto terá uma palavra em <em>itálico</em>.</p>
    <p>Nexte texto teremos uma palavra <u>sublinhada</u>.</p>
    <p>Neste texto temos um exemplo de palavra <s>taxada ou riscada</s></p>
</body>
</html>
