    <h1>
        Filter
    </h1>
    <p>
        A função filter() é um método poderoso e versátil em JavaScript utilizado para criar um novo array contendo apenas os elementos de um array original que atendem a uma determinada condição. Ela permite filtrar os dados de forma eficiente e concisa, sem modificar o array original.
