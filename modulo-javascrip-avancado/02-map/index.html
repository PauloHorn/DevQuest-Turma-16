        MAP

    <p>
        A função map() é um método fundamental em JavaScript que permite transformar cada elemento de um array em um novo elemento, criando um novo array com os resultados. Ela é extremamente útil para realizar operações em massa e gerar novas estruturas de dados a partir de arrays existentes.
