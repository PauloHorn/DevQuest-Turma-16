<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando listas</h1>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Café</li>
        <li>Energético</li>
        <li>Miojo</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
