<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>
<body>
    <main>
        <div class="duvida">
            <h2>
                FICOU COM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM!
            </h2>
            <P>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </P>
        </div>
        <div class="formulario">
            <div>
                <input type="text" name="nome" id="nome" class="input-text nome" placeholder="Nome completo *">
                <p class="campo-obrigatorio">Campo obrigatorio</p>
            </div>
            <div>
                <input type="text" name="email" id="email" class="input-text email" placeholder="Email *">
                <p class="campo-obrigatorio">Campo obrigatorio</p>
            </div>
            <div>
                <input type="text" name="telefone" id="telefone" class="input-text telefone" placeholder="Telefone *">
                <p class="campo-obrigatorio">Campo obrigatorio</p>
            </div>
            <div>
                <input type="text" name="mensagem" id="mensagem" class="input-text mensagem" placeholder="Mensagem *">
                <p class="campo-obrigatorio">Campo obrigatorio</p>
            </div>
            <p class="informativo">
                * campos obrigatórios
            </p>
            <button id="btn-enviar" class="btn-enviar">Enviar</button>
        </div>
    </main>
    <script src="./src/js/validacao.js"></script>
</body>
</html>
