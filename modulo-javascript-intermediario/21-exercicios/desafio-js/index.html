<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>
<body>
    <main>
        <div class="duvida">
            <h2>
                FICOU COM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM!
            </h2>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="formulario">
            <input type="text" name="nome" id="nome" placeholder="Nome completo *" class="input-text nome">
            <p class="nome campo-obrigatorio">campo obrigatório</p>
            <input type="text" name="email" id="email" placeholder="Email *" class="input-text email">
            <p class="email campo-obrigatorio">campo obrigatório</p>
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone *" class="input-text telefone">
            <p class=" telefone campo-obrigatorio">campo obrigatório</p>
            <input type="text" name="mensagem" id="mensagem" class="input-text mensagem" placeholder="Mensagem *">
            <p class="mensagem campo-obrigatorio">campo obrigatório</p>
            <p>
                *campos obrigatórios
            </p>
            <button type="button" id="btn-enviar" class="btn-enviar">Enviar</button>
        </div>
    </main>

    <script src="./src/js/validacao.js"></script>
</body>
</html>
